    <script src="jquery.js"></script>
    <script>
        $('document').ready(function(){
         $('#one').append("<p> this is paragrap line</p>");
         $('#one').css('border','5px solid green');
         $('p').css('color','red');
         $('#one').append('<p>this is the text</p>');
         $('p:nth-child(1)').css('color','green');

         $('p:nth-child(1)').click(function(){
          $(this).hide();
         });
         $('p').mouseover(function(){
             $(this).css('color','blue');
         });

         $('#hide').click(function(){
             $('p').hide(1000);
         });
         $('#show').click(function(){
             $('p').show(1000);
         });

        //  $('#toggle').click(function(){
        //      $('p').toggle(1000);
        //  })
          $('#toggle').click(function(){
              $('p').fadeToggle(1000);
          });

          $('#maindiv').click(function(){
            $('#maindiv1').slideToggle(1000);
          });

          $('#animate1').click(function(){
              $('#animate2').animate({
                  'height':'200px',
                  'width':'200px',
                  'right':'300px',
                  'background-color':'green'

              },2000)
          });


          $('[href]').css('color','red');
          $('input').focus(function(){
              $(this).css('border','4px solid green','background-color','green')
          });
          $('input').blur(function(){
              $(this).css('border',' 1px solid black')
          });
          $('a').attr('target','_blank');
          var mayarr = ['sanjoy','ram','sam','jodu'];
          $.each(mayarr,function(i,val){
              $('#uli').append('<li>' + val+ '</li>')
          })
        })
