  <div class="container">

        <form>
        <div class="form-group">
          <label for=""></label>
          <input type="text" name="username" placeholder="username" autocomplete="off" id="username" class="form-control">
          <span id="usercheck"></span>

        <div class="form-group">

          <input type="password" name="password" placeholder="password" autocomplete="off" id="password" class="form-control">

        </div>
          <div class="form-group">

  <script>
      $(document).ready(function(){
          $('#usercheck').hide();
          $('#emailcheck').hide();
          $('#passwordcheck').hide();
          $('#conpasswordcheck').hide();
          var user_val = true;
          var pass_val = true;
          var conpass_val = true;
         $('#username').keyup(function(){
             username();
         })
        //  username name check 

         function username(){
           var  username = $('#username').val();
             if(username.length == ''){
                 $('#usercheck').show();
                 $('#usercheck').html('please fill the username');
                 $('#usercheck').css('color','red');
               var  user_val = false;
                 return false;
             }
             else{
              $('#usercheck').hide();

             }
             if((username.length < 3) || (username.length > 20)){
                 $('#usercheck').show();
                 $('#usercheck').html('username must be 3 to 20');
                 $('#usercheck').css('color','red');
               var  user_val = false;
                 return false;
             }
             else{
                $('#usercheck').hide();
             }
         }
        //  password check 
        $('#password').keyup(function(){
            password();
        })
        function password(){
          var password = $('#password').val();
          if(password.length == ""){
              $('#passwordcheck').show();
              $('#passwordcheck').html('password required');
              $('#passwordcheck').css('color','red');
            var   pass_val = false;
              return false;
          }
          if((password.length <3) || (password.length >10)){
            $('#passwordcheck').show();
            $('#passwordcheck').html('password will be 3 to 10');
             $('#passwordcheck').css('color','red');
            var  pass_val = false;
              return false;
          }
          else{
            $('#passwordcheck').hide();

          }
        }

        // conpassword check 
        $('#conpassword').keyup(function(){
            conpassword();
        });
         
        function conpassword(){
          var password = $('#password').val();
            var conpassword = $('#conpassword').val();
            if(conpassword == ""){
              $('#conpasswordcheck').show();
              $('#conpasswordcheck').html('please fill the password');
              $('#conpasswordcheck').css('color','red');
             var conpass_val = false;
              return false;
            }
            if(conpassword.length != password.length){
              $('#conpasswordcheck').show();
              $('#conpasswordcheck').html('not match the confiarm password');
              $('#conpasswordcheck').css('color','red');
            var   conpass_val = false;
              return false
            }
            else{
              $('#conpasswordcheck').hide();

            }
        }
        

        // submit button 
        $('#btnsubmit').click(function(e){
          e.preventDefault()
          if((user_val == true)  && (pass_val == true) && (conpass_val ==true )){
            username();
            password();
            conpassword();
            console.log('btn submited');
            return true;
          }
          else{
            return false;
          }
        })



      })
  </script>
